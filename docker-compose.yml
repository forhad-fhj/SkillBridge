services:
  postgres:
    image: postgres:16-alpine
    container_name: skillbridge-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: skillbridge
      POSTGRES_PASSWORD: skillbridge123
      POSTGRES_DB: skillbridge
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U skillbridge" ]
      interval: 10s
      timeout: 5s
      retries: 5

python-backend:
  build:
    context: ./python-backend
    dockerfile: Dockerfile
  container_name: skillbridge-python
  restart: unless-stopped
  ports:
    - "8000:8000"
  environment:
    DATABASE_URL: postgresql://skillbridge:skillbridge123@postgres:5432/skillbridge
    PORT: 8000
  depends_on:
    postgres:
      condition: service_healthy
  volumes:
    - ./python-backend:/app


volumes:
  postgres_data:
